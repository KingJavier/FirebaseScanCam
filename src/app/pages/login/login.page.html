<app-menu></app-menu>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-grid >
    <ion-row >
      <ion-col size-md="1" size="0">
      </ion-col>
      <ion-col size-md="6">
        <ion-card class="card">
          <ion-text color="primary" class="titulos">
          <h1>ACCEDER</h1>
          </ion-text>
          <ion-card-content class="ion-padding">
            <form [formGroup]="form">
              <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input type="text" placeholder="Correo"   [(ngModel)]="credenciales.email" formControlName="email"></ion-input>
              </ion-item>

              <ion-item *ngIf="email.invalid && email.touched" lines="none">
                <ion-text color="danger" class="form-error">
                  Por favor ingrese un email valido.
                </ion-text>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Contrase単a</ion-label>
                <ion-input type="password" placeholder="Contrase単a"  [(ngModel)]="credenciales.password" [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>
              <div class="ion-text-center">
                <ion-button  color="primary" class="ion-margin-top" (click)="login()">
                  INGRESAR
                </ion-button>
              </div>

              <ion-row>
                <ion-col>
                  <p class="ion-text-end">
                    <a [routerLink]="['/forgot-password']">多Olvidaste tu contrase単a?</a>
                  </p>
                </ion-col>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col  size="0" size-md="3" class="botonesflo" >
        <ion-button  expand="block" fill="clear" shape="round"  >
          <ion-menu-toggle [routerLink]="['/register']" >

            <ion-item button lines="none" detail  >
              <ion-icon name="person-add-sharp" size="large" slot="start"></ion-icon>
              <ion-label >
                Registro
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-button>

        <ion-button expand="block" fill="clear" shape="round" class="botonesflo">
          <ion-menu-toggle [routerLink]="['/generarqr']" >
            <ion-item button lines="none" detail>
              <ion-icon name="person-circle-outline" size="large" slot="start"></ion-icon>
              <ion-label>
                Invitado
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
